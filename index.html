<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <aside id="sidebar" class="visible">
        <span id="menu" class="material-symbols-outlined" onclick="toggleSidebar()">
            menu
        </span>
    </aside>
    <aside id="sidebarContent" class="hidden">
        <div class="logo">
            <img id="logo-icon" src="sculpture.png" alt="Logo Icon">
            <h1>YR | ART</h1>
            <span id="close" class="material-symbols-outlined" onclick="toggleSidebar()">
                close
            </span>
        </div>
        <nav id="content">
            <a href="#">
                <span class="material-symbols-outlined">
                home
                </span>
            Home</a>
            <a href="#"><span class="material-symbols-outlined">
                star
                </span>Newest</a>
            <a href="#"><span class="material-symbols-outlined">
                apps
                </span>Collections</a>
            <a href="#"><span class="material-symbols-outlined">
                settings
                </span>Settings</a>
            <a href="#"><span class="material-symbols-outlined">
                info
                </span>About</a>
        </nav>
    </aside>
    <div class="container">
        <div class="upper-menu" id="upper-menu">
            <h1 id="header">YR | ART</h1>
            <div class="controls" id="controls">
                <span id="search-icon" class="material-symbols-outlined">
                    search
                    </span>
                <input id="searchbar" type="search">
                <button id="subscribe-btn" class="unsubscribed" onclick="toggleSubscribe()">Subscribe</button>
                <span id="notifications" class="material-symbols-outlined" onclick="toogleNotifications()">
                    notifications
                    </span>
            </div>
        </div>
    </div>
</body>
</html>
